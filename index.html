<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div id="information">Press Enter For Next Search</div>
    <div id="search-container">
        <div id="glass">
            <input id="search-zone" type="text" placeholder="Enter a city!" spellcheck="false">
            <i id="search" class="bx bx-search"></i>
            <div id="weather">
                <h1 id="error">Enter a valid city</h1>
                <img src="images/props/clouds.png" id="image" class="weather-icon">
                <h1 class="temp" ></h1>
                <h2 class="city"></h2>
                <div class="details" id="details">
                    <div id="humidity"><h2>Humidity</h2><h3 id="humiditylvl"></h3></div>
                    <div id="wind"><h2>Wind Speed</h2><h3 id="windspeed"></h3></div>
                </div>
                </div>
            </div></div>
        </div>
    
    <script src="weather.js"></script>
</body>
</html>
